<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="addUser" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add new user</h4>
            </div>
            <div class="modal-body">
              <form id = "form2" name="formUser" onsubmit="register(); return false">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="name" type="text" class="form-control" name="name" placeholder="First Name" required autocomplete="off">
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="last_name" type="text" class="form-control" name="last_name" placeholder="Last Name" required autocomplete="off">
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="email2" type="email" class="form-control" name="email" onkeydown="validation()" placeholder="Email" required autocomplete="off" >
              <span id = 'text2'></span>
                </div>		  
            </div>
            <div class="modal-footer">
              <button id="registerbutton2" type="submit" class="btn btn-success">Register</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
